<h1>{{ titulo }}</h1>
<div class="row">
  <div class="column">
    LOCATION
    <img [src]="url" width="100%" height="100%" />
  </div>
  <div class="column">
    TEMP (Celsius)
    <div class="temp">
      <h1>{{ temp }} C</h1>
      <button (click)="incrementarTemperatura()">+</button>
      <button on-click="decrementarTemperatura()">-</button>
    </div>
  </div>
  <div class="column">
    CLIMATOLOG√çA
    <img
      alt="sunny"
      src="https://www.clipartmax.com/png/middle/129-1298625_vector-image-of-weather-forecast-color-symbol-for-sunny-weather-symbols.png"
      width="100%"
      height="100%"
    />
  </div>
</div>
<div class="footer">{{ footer }}</div>
